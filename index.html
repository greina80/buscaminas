<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buscaminas</title>
        <link rel="icon" type="image/x-icon" href="./img/mine.svg" />
        <link rel="stylesheet" href="./css/buscaminas.css" />
        <script src="./js/buscaminas.js" type="text/javascript"></script>        
    </head>
    <body>
        <div class="main window">
            <div class="header">
                <img class="icon" src="./img/mine.svg"/>
                <span class="title">Buscaminas</span>
            </div>
            <div class="menu">
                <div class="item">
                    <span class="label">Juego</span>
                    <div class="submenu">
                        <div class="item">
                            <div class="check"></div>
                            <div class="label">Nuevo</div>
                            <div class="hotkey">F2</div>
                        </div>
                        <div class="separator"></div>
                        <slot id="levelMenuItems"></slot>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="scoreboard">
                    <div class="counter">
                        <span class="value" id="num-mines">000</span>
                        <span class="placeholder">888</span>
                    </div>
                    <div class="main-button" onclick="newGame()"></div>
                    <div class="counter">
                        <span class="value" id="num-seconds">000</span>
                        <span class="placeholder">888</span>
                    </div>
                </div>
                <table class="game-board"></table>
            </div>
        </div>
        <dialog class="window" id="newRecordDialog">
            <div class="header">
                <img class="icon" src="./img/trophy.svg" />
                <span class="title">¡Nuevo récord!</span>
                <div class="close-button"></div>
            </div>
            <div class="content">
                <div class="main-panel">
                    <img src="./img/party-popper.svg"/>
                    <table>
                        <tr>
                            <td>Nivel:</td>
                            <td id="newRecordLevel"></td>
                        </tr>
                        <tr>
                            <td>Puntuación:</td>
                            <td id="newRecordScore"></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td>
                                <input type="text" id="newRecordName" placeholder="Anónimo" maxlength="20"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <button>Aceptar</button>
            </div>
        </dialog>
    </body>
</html>
