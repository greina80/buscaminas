<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buscaminas</title>
        <link rel="icon" type="image/x-icon" href="./img/mine.svg" />
        <link rel="stylesheet" href="./css/buscaminas.css">
        <script src="./js/buscaminas.js" type="text/javascript"></script>        
    </head>
    <body>
        <div class="window">
            <div class="header">Buscaminas</div>
            <div class="content">
                <div class="menu">
                    <div class="item">
                        <span>Juego</span>
                        <table class="submenu">
                            <tr onclick="newGame()">
                                <td></td>
                                <td>Nuevo</td>
                                <td>F2</td>
                            </tr>
                            <tr class="separator">
                                <td colspan="3"><hr/></td>
                            </tr>
                            <tr class="level" onclick="setLevel(0)">
                                <td></td>
                                <td>Principiante</td>
                                <td></td>
                            </tr>
                            <tr class="level" onclick="setLevel(1)">
                                <td></td>
                                <td>Intermedio</td>
                                <td></td>
                            </tr>
                            <tr class="level" onclick="setLevel(2)">
                                <td></td>
                                <td>Experto</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="scoreboard">
                    <div class="counter">
                        <span id="num-mines">000</span>
                        <span class="placeholder">888</span>
                    </div>
                    <div class="main-button">
                        <button onclick="newGame()"></button>
                    </div>
                    <div class="counter">
                        <span id="num-seconds">000</span>
                        <span class="placeholder">888</span>
                    </div>
                </div>
                <div class="game-board">
                    <table></table>
                </div>
            </div>
        </div>
    </body>
</html>
